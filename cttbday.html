<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTT's Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>CTT will turn 2 years old in: </h1>
    <h1 id="date"></h1>
    
    <script>

        let c = new Date("November 6, " + new Date().getFullYear()).getTime();

        let loop = setInterval(function() {

            let rn = new Date().getTime();
            let daysLeft = c - rn;

            var days = Math.floor(daysLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((daysLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((daysLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((daysLeft % (1000 * 60)) / 1000);

            document.getElementById("date").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (rn == c)
            {
                clearInterval(loop);
                document.getElementById("date").innerHTML = "Happy Birthday CTT!";
            }

        }, 1000);

    </script>

</body>
</html>
